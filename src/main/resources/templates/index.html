<!DOCTYPE html>
<html>
  <head>
    <title>Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
  </head>
  <body>
    <h1>Hello World</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>name</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="data : ${names}">
          <td th:text="${data.key}"></td>
          <td th:text="${data.name}"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
