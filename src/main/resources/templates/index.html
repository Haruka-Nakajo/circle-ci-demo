<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Demoアプリケーション</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Hello CircleCI !!</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>name</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="data : ${names}">
          <td th:text="${data.key}"></td>
          <td th:text="${data.name}"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
